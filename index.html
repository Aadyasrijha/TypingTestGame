<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🌈 Joyful Typing Test 🌈</h1>
        <label for="time-limit">Set Time (seconds):</label>
        <input type="number" id="time-limit" min="10" max="300" value="60">
        <button id="start-btn">Start Game</button>

        <div id="game-area" style="display: none;">
            <div id="text-display"></div>
            <textarea id="text-input" placeholder="Start typing here..." autofocus></textarea>
            <div class="stats">
                <p><strong>⏱ Timer:</strong> <span id="timer" style="color: #ff758c;">60</span> seconds</p>
                <p><strong>🏆 WPM:</strong> <span id="wpm">0</span></p>
                <p><strong>🎯 Accuracy:</strong> <span id="accuracy">100</span>%</p>
            </div>
        </div>
        <button id="restart-btn" style="display: none;">Restart</button>
    </div>

    <!-- Result Modal -->
    <div id="result-modal" style="display: none;">
        <div class="modal-content">
            <h2>🎉 Test Completed! 🎉</h2>
            <p><strong>🏆 Words Per Minute (WPM):</strong> <span id="final-wpm">0</span></p>
            <p><strong>🎯 Accuracy:</strong> <span id="final-accuracy">100</span>%</p>
            <button id="close-modal">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
